<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_product.css') }}">
</head>
<body>
    <button onclick="location.href='/'" class="checkStock-btn">Check Stock</button>

    <h2>Add / Edit Product</h2>

    <div class="container">
        <form id="inventoryForm" method="POST" action="/inventory">
            <div id="productList">
                <div class="productRow">
                    <input type="text" style="width: 300px;" name="product_name" placeholder="Product Name" class="product-name">
                    <input type="number" style="width: 70px;" name="sold" placeholder="Sold Qty" class="sold-qty">
                    <input type="number" style="width: 70px;" name="free" placeholder="Free Qty" class="free-qty">
                    <input type="number" style="width: 100px;" name="upcoming" placeholder="Upcoming Qty" class="upcoming-qty">
                    <input type="number" style="width: 100px;" step="0.01" name="unit_sell_price" placeholder="Unit Sell Price" class="unit-sell-price">
                    <input type="number" style="width: 100px;" step="0.01" name="unit_buy_price" placeholder="Unit Buy Price" class="unit-buy-price">
                    <input type="text" name="tags" placeholder="Tags" class="tags">
                    <!-- Product Type Dropdown -->
                    <select class="product-type" onchange="toggleBOMSection(this)">
                        <option value="single">Single Item</option>
                        <option value="bundle">Bundle</option>
                    </select>
                    <button type="button" onclick="removeBOMEntry(this)">Remove</button>

                    <!-- BOM Section (Hidden by Default) -->
                    <div class="bomSection" style="display: none;">
                        <h3>Unit Bill Of Materials</h3>
                        <div class="bomContainer">
                            <div class="bom-entry">
                                <input type="text" placeholder="Select Product">
                                <input type="number" placeholder="Qty">
                                <button type="button" onclick="removeBOMEntry(this)">Remove</button>
                            </div>
                        </div>
                        <button type="button" onclick="addBOMEntry(this)">+ Add More Component</button>
                        <button type="button" onclick="saveBOM(this)">Save BOM</button>
                    </div>
                </div>
            </div>
            <p onclick="addNewRow()" class="addMoreProduct">+ Add More Product</p>
            <button type="submit" class="saveProduct-btn">Save Product</button>
        </form>

        <div id="stockList">
            <h3>Stock Inventory:</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product Name</th>
                        <th>On Hand</th>
                        <th>Sold</th>
                        <th>Free</th>
                        <th>Upcoming</th>
                        <th>Unit Sell Price</th>
                        <th>Unit Buy Price</th>
                        <th>tags</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                </tbody>
            </table>
        </div>

    </div>
    <script src="{{ url_for('static', filename='add_product.js') }}"></script>
</body>
</html>
