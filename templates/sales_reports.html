<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales by Products Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sales_reports.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <div class="container">
        <h1>Sales by Products (Qty %)</h1>

        <div class="filters">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date">
            <button id="generate_report" onclick="fetchReport()">Generate Report</button>
        </div>

        <div class="filters">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="mattress">Mattress</option>
                <option value="pillow">Pillow</option>
                <option value="sheet">Sheet</option>
                <option value="organic duvet">Organic Duvet</option>
                <option value="towel">Towel</option>
                <option value="frame">Frame</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div class="chart-wrapper">
            <canvas id="salesChart"></canvas>
            <div id="legendContainer"></div>
            <div id="categoryInfo" style="margin-top: 20px;"></div>
            <p id="categoryTotal" style="font-weight: bold; text-align: center; margin-top: 10px;"></p>
        </div>

        <a id="downloadExcel" href="#">ðŸ“¥ Export to Excel</a>
    </div>

    <script src="{{ url_for('static', filename='sales_reports.js') }}"></script>
</body>

</html>
