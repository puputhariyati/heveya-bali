{% extends 'base.html' %}

{% block title %}Dashboard - Heveya{% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
<div class="container">
  <h1>Dashboard</h1>
    <div class="chart-row">
      <div class="chart-box">
        <h3>Sales by Category</h3>
        <div id="salesPieChart"></div>
      </div>
      <div class="chart-box">
        <h3>Inventory by Category</h3>
        <div id="inventoryPieChart"></div>
      </div>
      <div class="chart-box">
        <h3>Customers by Total Payment</h3>
        <div id="customerPieChart"></div>
      </div>
    </div>


    <h1>Heveya Sales KPI Dashboard</h1>
    <div class="dashboard-charts">
        <div class="chart-container"><canvas id="yearlyChart"></canvas></div>
        <div class="chart-container"><canvas id="quarterlyChart"></canvas></div>
        <div class="chart-container"><canvas id="monthlyChart"></canvas></div>
    </div>

    <h2>Summary</h2>
    <table id="kpiTable">
        <thead>
          <tr><th>Period</th><th>Target</th><th>Actual</th><th>Progress</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>

<!-- Optional: Include your JS file specific to this page -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
