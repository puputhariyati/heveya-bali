{% extends 'base.html' %}

{% block title %}Dashboard - Heveya App{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Sales by Products (Qty %)</h1>

    <div class="filters">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date">
        <button id="generate_report" onclick="fetchReport()">Generate Report</button>
    </div>

    <div class="filters">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="mattress">Mattress</option>
            <option value="pillow">Pillow</option>
            <option value="sheet">Sheet</option>
            <option value="organic duvet">Organic Duvet</option>
            <option value="towel">Towel</option>
            <option value="frame">Frame</option>
            <option value="others">Others</option>
        </select>
    </div>

    <div class="chart-wrapper">
        <canvas id="salesChart"></canvas>
        <div id="legendContainer">
            <div id="categoryInfo" style="margin-top: 20px;"></div>
            <p id="categoryTotal" style="font-weight: bold; text-align: center; margin-top: 10px;"></p>
        </div>
    </div>

    <a id="downloadExcel" href="#">ðŸ“¥ Export to Excel</a>
</div>

<!-- Optional: Include your JS file specific to this page -->
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}
