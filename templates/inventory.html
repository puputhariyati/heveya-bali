<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            background-color: #6aa84f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5c9245;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="location.href='/'">Check Stock</button>
    <button onclick="location.href='/add_product'">Add New Product</button>

    <h2>Inventory</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/inventory">
        <input type="text" name="product_name" placeholder="Product Name">
        <input type="number" step="0.01" name="unit_buy_price" placeholder="Unit Buy Price">
        <input type="number" name="quantity" placeholder="Qty">
        <input type="text" name="tags" placeholder="Tags">
        <br>

        <input type="text" name="product_name" placeholder="Product Name">
        <input type="number" step="0.01" name="unit_buy_price" placeholder="Unit Buy Price">
        <input type="number" name="quantity" placeholder="Qty">
        <input type="text" name="tags" placeholder="Tags">
        <br>

        <input type="text" name="product_name" placeholder="Product Name">
        <input type="number" step="0.01" name="unit_buy_price" placeholder="Unit Buy Price">
        <input type="number" name="quantity" placeholder="Qty">
        <input type="text" name="tags" placeholder="Tags">
        <br>

        <button type="submit">Save</button>
    </form>

</body>
</html>
