<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Tracking Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='crm.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <section>
      <h2>Lead Breakdown (Interactive Pie Charts)</h2>
      <div class="charts-container">
        <div class="chart-box">
          <canvas id="productPie"></canvas>
          <div id="productDetails" class="details-box"></div>
        </div>
        <div class="chart-box">
          <canvas id="statusPie"></canvas>
          <div id="statusDetails" class="details-box"></div>
        </div>
      </div>
    </section>

    <section>
      <h2>Add New Lead</h2>
      <form id="lead-form">
        <input type="text" placeholder="Customer Name" name="customer" required />
        <input type="text" placeholder="Product" name="product" required />
        <select name="status" required>
          <option value="">Status</option>
          <option value="Success">Success</option>
          <option value="Need Follow-up">Need Follow-up</option>
          <option value="Fail">Fail</option>
        </select>
        <input type="text" placeholder="Sales Person" name="sales_person" required />
        <input type="number" placeholder="Amount" name="amount" required />
        <input type="date" name="date" required />
        <input type="text" placeholder="Source" name="source" />
        <input type="text" placeholder="Mobile" name="mobile" required />
        <input type="email" placeholder="Email" name="email"/>
        <button type="submit">Add Lead</button>
      </form>
    </section>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search customer..." onkeyup="filterTable()" style="margin-bottom: 10px; padding: 5px; width: 200px;">

    <section>
      <h2>All Leads</h2>
      <table id="leads-table">
        <thead>
          <tr>
            <th>Customer</th><th>Product</th><th>Status</th><th>Sales</th>
            <th>Amount</th><th>Date</th><th>Source</th><th>Contact</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  <script src="{{ url_for('static', filename='crm.js') }}"></script>
</body>
</html>
