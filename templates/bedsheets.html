{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='bedsheets.css') }}">
{% endblock %}

{% block content %}
    <div class="topbar">
      <button onclick="location.href='/inventory'">Add Product +</button>
  </div>
  <h1>Bedsheet Inventory</h1>
  <select id="filter">
    <option value="all">Show All</option>
    <option value="heveya">Heveya Showroom</option>
    <option value="warehouse">Warehouse Bali</option>
    <option value="total">Total Stock Bali</option>
    <option value="request">Request To Showroom</option>
  </select>

  <select id="material-filter">
    <option value="all">All Materials</option>
    <option value="Bamboo Lyocell">Bamboo Lyocell</option>
    <option value="Linen">Linen</option>
    <option value="Bamboo Cotton">Bamboo Cotton</option>
  </select>

  <div id="table-container"></div>
    <!-- Tables will be injected here -->
  </div>

  <script src="{{ url_for('static', filename='bedsheets.js') }}"></script>
{% endblock %}
