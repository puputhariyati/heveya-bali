{% extends 'base.html' %}

{% block title %}Adjust Stock{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='adjust_stock.css') }}">
{% endblock %}

{% block content %}
<h2>Adjust Stock</h2>

<table id="adjust-stock-table">
  <thead>
    <tr>
      <th>SKU</th>
      <th>Product</th>
      <th>Category</th>
      <th>Subcategory</th>
      <th>Size</th>
      <th>Firmness</th>
      <th>Qty</th>
      <th>Warehouse</th>
      <th>Notes</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="adjust-rows">
    <tr>
      <td><input class="product-sku" placeholder="Start typing..."></td>
      <td><input class="product-input" placeholder="Start typing..."></td>
      <td><input class="readonly" readonly></td>
      <td><input class="readonly" readonly></td>
      <td><input class="readonly" readonly></td>
      <td><input class="readonly" readonly></td>
      <td><input type="number" class="qty-input"></td>
      <td>
        <select class="warehouse-select">
          <option value="bali">Warehouse Bali</option>
          <option value="showroom">Showroom Bali</option>
        </select>
      </td>
      <td><input class="note-input"></td>
      <td><button class="remove-row">❌</button></td>
    </tr>
  </tbody>
</table>

<button onclick="addRow()">+ Add Row</button>
<button onclick="saveAdjustments()">💾 Save</button>

<script src="{{ url_for('static', filename='adjust_stock.js') }}"></script>
{% endblock %}
